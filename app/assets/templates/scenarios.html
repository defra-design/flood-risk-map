<div class="defra-map-scenarios__container">
    <button class="defra-map-scenario-button" data-scenario="1" aria-selected="true">
        <strong>{% if model.isRiskLabels %}High risk{% else %}Most likely{% endif %}</strong>
        <span>3.3% chance</span>
    </button>
    <button class="defra-map-scenario-button" data-scenario="2">
        <strong>{% if model.isRiskLabels %}Medium risk{% else %}Less likely{% endif %}</strong>
        <span>1% chance</span>
    </button>
    <button class="defra-map-scenario-button" data-scenario="3">
        <strong>{% if model.isRiskLabels %}Low risk{% else %}Least likely{% endif %}</strong>
        <span>0.1% chance</span>
    </button>
    <button class="defra-map-scenario-button" data-scenario="4">
        <strong>Reservoir failure</strong>
        <span>Very unlikely</span>
    </button>
</div>
